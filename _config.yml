# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en"
title                    : "Friends, Peace, & Sanctuary"
title_separator          : "-"
name                     : "Swarthmore College"
# url                      : # "https://mmistakes.github.io"
url                      : #""
baseurl                  : ""
languages                : ["en", "ar"]
exclude_from_localizations: ["assets","assets/js","assets/images","assets/css","assets/fonts"]

# Social Sharing
twitter:
  username               : "fpsbookarts"
facebook:
  username               : "fpsbookarts"
  app_id                 :
  publisher              :
instagram:
  username               : "fpsbookarts"

# Analytics
analytics:
  provider               : custom # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : UA-58250963-5


# Site Author
author:
  name             : "Swarthmore College Libraries"
  facebook         :
  instagram        :
  twitter          :
  url              : "https://www.swarthmore.edu/libraries"

# Placeholders
placeholder:
  image: logo-placeholder.svg
  bio: >
    As part of FPS, members of the Iraq and Syrian refugee communities of Philadelphia have graciously contributed their valuable time, input and lent their experiences to the project.


# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
keep_files:
  - .git
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: nested # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/

# Plugins (previously gems:)
plugins:
  - jekyll-archives
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-minimagick
  - jemoji
# mimic GitHub Pages with --safe
whitelist:
  - jekyll-archives
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# mini magick image processing
mini_magick:
  resize:
    source: assets/images
    destination: assets/images
    resize: "800x>"

jekyll-archives:
  enabled: ['tags','categories']
  layout: archive-taxonomy
  permalinks:
    tag: '/:name/'
    category: '/:name/'

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false

# Prose settings
prose:
  rooturl: '_posts'
  media: 'assets/images'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "date"
        field:
          element: "text"
          help: Date of post affects in which order posts appear
          value: CURRENT_DATETIME
      - name: "lang"
        field:
          element: "select"
          label: "Language"
          options:
            - name: "English"
              value: "en"
            - name: "Arabic"
              value: "ar"
      - name: "categories"
        field:
          element: "select"
          label: "Categories"
          placeholder: "choose categories"
          options:
            - name: "Events"
              value: "events"
            - name: "Works"
              value: "works"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          placeholder: "choose or add tags"
          alterable: true
          options:
            - name: "AJ"
              value: "artist:AJ"
            - name: "Abdul Karim"
              value: "artist:Abdul Karim"
            - name: "Ali Salman"
              value: "artist:Ali Salman"
            - name: "Asmaa"
              value: "artist:Asmaa"
            - name: "Courtney Bowles"
              value: "artist:Courtney Bowles"
            - name: "Erik Ruin"
              value: "artist:Erik Ruin"
            - name: "Fadaa Ali"
              value: "artist:Fadaa Ali"
            - name: "Fouad"
              value: "artist:Fouad"
            - name: "Islam Aly"
              value: "artist:Islam Aly"
            - name: "Layla"
              value: "artist:Layla"
            - name: "Mark Strandquist"
              value: "artist:Mark Strandquist"
            - name: "Maureen Cummins"
              value: "artist:Maureen Cummins"
            - name: "Mohamed"
              value: "artist:Mohamed"
            - name: "Ossama"
              value: "artist:Ossama"
            - name: "Raghad"
              value: "artist:Raghad"
            - name: "Roula"
              value: "artist:Roula"
      - name: "image"
        field:
          element: "text"
          label: "Grid thumbnail image"
          help: "Filename of uploaded image to appear as grid thumbnail. If no file indicated, will use the first gallery image."
      - name: "gallery"
        field:
          element: multiselect
          label: "Gallery images"
          help: Enter the filenames for uploaded images.
          alterable: true
      - name: "published"
        field:
          element: checkbox
          label: "Published"
          help: Check the box when post is ready to be published.
          value: true
